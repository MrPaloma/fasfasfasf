
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colegio de Arquitectos del Per√∫</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/logo.png' %}"/>
   <link rel="stylesheet" href="{% static 'vendor/bootstrap4/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'checkout/form-checkout.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'checkout/style.css' %}">
</head>


<body class="bg-light">


        <div class="logo_container" style="background: #24387C;">
					<span class="logo_helper"></span>
					<a href="{% url 'login' %}">
						<img src="{% static 'img/cap-logo.svg' %}" alt="Regional Lima " id="logo" data-height-percentage="47" data-actual-width="300" data-actual-height="85">
					</a>
		</div>

       

        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-8 col-sm-12 d-flex justify-content-center align-items-center">
                    <div id="Checkout" class="inline">
                
                        <h1>Formulario de Pago
                            <img style="max-width: 100px;" src="{% static 'payform/niubiz.png' %}" alt="niubiz image">
                        </h1>
                        <div class="card-row">
                            <img src="{% static 'payform/visa.png' %}" alt="">
                            <img src="{% static 'payform/mastercard.png' %}" alt="">
                        </div>
                        <form method="post" action="{% url 'success_suscription_cap' %}">{% csrf_token %}
                            <div class="form-group">
                                <label or="NameOnCard">Nombre del usuario de la tarjeta</label>
                                <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
                            </div>
                            <div class="form-group">
                                <label for="CreditCardNumber">Numero de la tarjeta</label>
                                <input id="CreditCardNumber" class="null card-image form-control" type="number"></input>
                            </div>
                            <div class="expiry-date-group form-group">
                                <label for="ExpiryDate">Fecha de expiracion</label>
                                <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
                            </div>
                            <div class="security-code-group form-group">
                                <label for="SecurityCode">Codigo de seguridad</label>
                                <div class="input-container" >
                                    <input id="SecurityCode" class="form-control" type="text" ></input>
                                    <i id="cvc" class="fa fa-question-circle"></i>
                                </div>
                            </div>
                            <div class="zip-code-group form-group">
                                <label for="ZIPCode">Codigo Postal</label>
                                <div class="input-container">
                                    <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                                </div>
                            </div>
                            <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
                                <img src="{% static 'payform/lock.png' %}" alt="">
        
                                <span class="align-middle">Pagar</span>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-md-3 col-sm-12">
                    <div class="card card-body mb-4 shadow">
                        <div >
                            <i class="text-muted"><b>Elige la membresia del: </b></i> 
                            <h4 class="plan ">Plan Premium Agremiado</h4>

                        </div>
                          <hr>
                        <div class="">
                            <!-- <div class="description">
                                <h4 class="plan ">Plan Premium Agremiado</h4>
                            </div> -->
                            
                                <div class="form-check card card-body mb-3  d-flex justify-content-between ">
                                    <div class="pl-3" style="width: 50px;">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h3 class="price-card-color">S/ {{pl_premium_agremiado.price_month}}</h3> 
                                        <div>
                                            <b class="text-muted ml-4"> / mensual</b>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check card card-body mb-5  d-flex justify-content-between ">
                                    <div class="pl-3" style="width: 50px;">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h3 class="price-card-color">S/ {{pl_premium_agremiado.price_year}}</h3> 
                                        <div>
                                            <b class="text-muted ml-4"> / anual</b>
                                        </div>
                                    </div>
                                </div>
                                  
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>

     


      <script src="{% static 'vendor/bootstrap4/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'register/js/results.js' %}"></script>


</body>

</html>
