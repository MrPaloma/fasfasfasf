{% for norma in normas %}

<div class="card mb-3">
	<div class="row g-0">
	  <div class="col-md-3 bg-foro text-center text-white">
		<h3 class="mt-3"><i class="fa fa-comments"></i></h3>
		<p class=""> <small >{{norma.tipo_uso}}</small> </p>
	  </div>
	  <div class="col-md-9">
		<div class="card-body">
		  {% if norma.es_foro %}
		  	<a href="{% url 'foro_comentarios' norma.id %}" target="_blank">
				<p class="text-dark"> {{ norma.norma }} - {{ norma.name_denom }} 
					<span class="text-dark">
						<i class="fa fa-link text-dark" aria-hidden="true"></i> 
					</span>
				</p> 
			</a>
		  {% else %}
		  <p class="text-dark"> {{ norma.norma }} - {{ norma.name_denom }} </p>
		  {% endif %}
		  <p class="card-text"><small class="text-muted">{{norma.fecha_publi}}</small></p>
		</div>
	  </div>
	</div>
  </div>

{% endfor %}
