{% extends 'base_nfr.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'stylos/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'stylos/css/iconos.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
    <div class="container ">
        <h1 class="text-center">Registrar Normativa</h1>
        <br><br>
        <form method='POST' action="{% url 'register_norm' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <label for="norma">Norma</label>
                    <input type="text" class="form-control" name="norma" required/>
                </div>
                <div class="col-6">
                        <div class="form-group">
                            <label for="name_deno">Titulo</label>
                            <input type="text" name="name_deno" class="form-control" required/>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="base">Base Legal</label>
                    <input type="text" name="base_legal" class="form-control" required/>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="fecha_publi">Publicacion</label>
                        <input type="date" name="fecha_publi" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label> Tipo de Norma: </label>
                    <select class="form-select" aria-label="Default select example" name="tip_norma" >
                            {% for a in normativa %}
                                <option value="{{a.id}}">{{a.subcategory_name}}</option>
                            {% endfor %}
                    </select>
                </div>
                    <div class="col-6">
                        <label> Tipo de Uso: </label>
                        <select class="form-select" aria-label="Default select example" name="tip_uso">
                            {% for tipo in tipo_uso %}
                                <option value="{{tipo.id }}">{{tipo.area_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Adjuntar Documento</label><br>
                        <input type="file" name="documento"/>
                      </div>
                      <div class="form-group">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="es_foro" name="es_foro">
                            <label class="form-check-label" for="es_foro">Foro</label>
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="es_vigente" name="es_vigente">
                            <label class="form-check-label" for="es_vigente">Vigente</label>
                          </div>
                    </div>
                </div>
                <div class="col-6">
                    <label>Descripci√≥n breve</label><br>
                    <textarea class="form-control" rows="5" maxlength="200" name="descripcion"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                   <button class="btn btn-block btn-primary" type="submit">Agregar</button>
                </div>
            </div>

        </form>

    </div>
{% endblock %}


{% block js %}
    <link rel="stylesheet" href="{% static 'stylos/js/bootstrap.bundle.min.js' %}"/>
{% endblock %}
